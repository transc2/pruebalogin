<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía de Envío - TransCano</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            border: none;
        }

        header {
            text-align: center;
            position: relative;
        }

        #logo {
            max-width: 175px;
        }

        h1 {
            color: #FFC107;
            margin: 15px 0 5px;
            font-size: 24px;
        }

        h2 {
            color: #000;
            margin: 2px 0 20px;
            font-size: 18px;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            width: 100%;
            text-align: center;
            background-color: #faca3a;
            color: #000;
            padding: 15px;
            border-radius: 5px;
            overflow: hidden;
            white-space: pre-wrap;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 15px;
        }

        input {
            padding: 20px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            white-space: pre-wrap;
        }

        .input-corto {
            width: calc(50% - 10px);
        }

        .actions {
            text-align: center;
        }

        .btn {
            padding: 10px 20px;
            margin: 5px;
            background-color: #faca3a;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #ffca28;
        }

        .signature-section {
            margin-top: 10px;
            text-align: center;
        }

        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 500px;
            opacity: 0.1;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            #logo {
                max-width: 130px;
            }

            h1 {
                font-size: 22px;
            }

            h2 {
                font-size: 16px;
            }

            .input-corto {
                width: 100%;
            }
        }

        @media only screen and (max-width: 600px) {
            #pdf-content {
                width: 100vw;
                min-height: 100vh;
                padding: 10px;
            }

            .formulario,
            .container {
                width: 95vw;
                margin: 5vw;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <img src="logo.jpg" alt="Logo de la Empresa" id="logo">
            <h1>Importadora TransCano</h1>
            <h2>Venta de maquinaria y servicios mecánicos</h2>
        </header>
        <img src="logo.jpg" class="watermark" alt="Marca de Agua">

        <form id="formulario">
            <div class="form-section">

                <div class="section-title">PROCEDENCIA                                        DESTINO</div>
                <div class="form-row">
                    <input type="text" placeholder="Procedencia" required>
                    <input type="text" placeholder="Destino" required>
                </div>
            </div>


            <div class="form-section">
                <div class="section-title">ENCARGADO DE ENVÍO</div>
                <div class="form-row">
                    <input type="text" placeholder="Nombre" required class="input-corto">
                    <input type="text" placeholder="DPI" required class="input-corto">
                </div>
                <div class="form-row">
                    <input type="text" placeholder="Empresa" required class="input-corto">
                    <input type="text" placeholder="Fecha" required class="input-corto">
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">DATOS DE MAQUINARIA A TRASLADAR</div>
                <div class="form-row">
                    <input type="text" placeholder="Nombre" required class="input-corto">
                    <input type="text" placeholder="Marca" required class="input-corto">
                    <input type="text" placeholder="Modelo" required class="input-corto">
                    <input type="text" placeholder="Chasis" required class="input-corto">
                </div>
                <div class="form-row">
                    <input type="text" placeholder="Color" required class="input-corto">
                    <input type="text" placeholder="Tipo" required class="input-corto">
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">DATOS DE CAMIÓN QUE TRASLADARÁ MAQUINARIA</div>
                <div class="form-row">
                    <input type="text" placeholder="Placa" required class="input-corto">
                    <input type="text" placeholder="Marca" required class="input-corto">
                </div>
                <div class="form-row">
                    <input type="text" placeholder="Modelo" required class="input-corto">
                    <input type="text" placeholder="Motor" required class="input-corto">
                </div>
            </div>

            <div class="form-section">
                <div class="form-row">
                    <div class="input-corto">
                        <div class="section-title">GERENTE GENERAL</div>
                        <input type="text" placeholder="Gerente General" required>
                    </div>
                    <div class="input-corto">
                        <div class="section-title">NÚMERO DE TELÉFONO</div>
                        <input type="text" placeholder="Número de Teléfono" required>
                    </div>
                </div>
            </div>
        </form>

        <div class="signature-section">
            <h3>Firma:</h3>
            <br>
            <span>________________________________</span>
            <br>
            <span>Luis Cano</span>
        </div>
    </div>

    <div class="actions">
        <button class="btn" id="downloadBtn">Descargar PDF</button>
        <button class="btn" onclick="window.location.href='index.html'">Regresar al Menú</button>
    </div>
    <script>
        document.getElementById('downloadBtn').addEventListener('click', async () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: 'a4'
            });
    
            // Capturar solo el logo y el título
            const header = document.querySelector('header');
            const botones = document.querySelectorAll('.btn');
            botones.forEach(boton => boton.style.display = 'none'); // Ocultar botones
    
            // Captura del encabezado (logo y título)
            await html2canvas(header, {
                scale: 2, // Mejor calidad
                useCORS: true
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdfWidth = doc.internal.pageSize.getWidth();
                const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
                doc.addImage(imgData, 'PNG', 10, 10, pdfWidth - 20, pdfHeight - 25); // Logo más pequeño y centrado
            });
    
            // Nueva posición para el contenido restante
            let yPosition = 55; // Ajusta según el tamaño de tu encabezado
    
            // Capturar el contenido desde "Procedencia" hasta la "Firma"
            const specificArea = document.querySelector('.container'); // Área que contiene todo el contenido
            await html2canvas(specificArea, {
                scale: 2,
                useCORS: true,
                scrollY: -window.scrollY // Evitar problemas de scroll en la captura
            }).then(canvas => {
                const croppedCanvas = document.createElement('canvas');
                const croppedContext = croppedCanvas.getContext('2d');
    
                const cropWidth = canvas.width;
                const cropStartY = canvas.height * 0.1556; // Ajuste desde donde empieza "Procedencia"
                const cropHeight = canvas.height * 0.82; // Ajustar hasta que termine en "Firma"
    
                croppedCanvas.width = cropWidth;
                croppedCanvas.height = cropHeight;
    
                // Recortar el área desde "Procedencia" hasta "Firma"
                croppedContext.drawImage(canvas, 0, cropStartY, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);
    
                const imgData = croppedCanvas.toDataURL('image/png');
                const pdfWidth = doc.internal.pageSize.getWidth();
                const pdfHeight = (croppedCanvas.height * pdfWidth) / croppedCanvas.width;
    
                // Imagen centrada y más pequeña
                doc.addImage(imgData, 'PNG', 15, yPosition, pdfWidth - 35, pdfHeight-140); 
            });
    
            botones.forEach(boton => boton.style.display = 'inline-block'); // Mostrar botones nuevamente
    
            doc.save('Guía_TransCano.pdf');
        });
    </script>
    

</body>

</html>
