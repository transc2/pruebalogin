<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía de Envío - TransCano</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden; /* Agregado para ocultar cualquier borde */
            border: none; /* Asegúrate de que no haya borde */
        }

        header {
            text-align: center;
            position: relative;
        }

        #logo {
            max-width: 175px;
        }

        h1 {
            color: #FFC107;
            margin: 15px 0 5px;
            font-size: 24px;
        }

        h2 {
            color: #000;
            margin: 2px 0 20px;
            font-size: 18px;
        }

        .form-section {
            margin-bottom: 20px;

        }

        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            width: 100%;
            text-align: center;
            background-color: #faca3a;
            color: #000;
            padding: 15px;
            border-radius: 5px;
            overflow: hidden; /* Evita el desbordamiento de texto */
    white-space: pre-wrap; /* Asegura que el texto largo se ajuste */
        }


        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 15px;
        }

        input {
            padding: 20px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden; /* Evita el desbordamiento de texto */
    white-space: pre-wrap; /* Asegura que el texto largo se ajuste */
        }

        .input-corto {
            width: calc(50% - 10px);
            overflow: hidden; /* Evita el desbordamiento de texto */
    white-space: pre-wrap; /* Asegura que el texto largo se ajuste */
        }

        .actions {
            text-align: center;
        }

        .btn {
            padding: 10px 20px;
            margin: 5px;
            background-color: #faca3a;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #ffca28;
        }

        .signature-section {
            margin-top: 10px;
            text-align: center;
        }

        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 500px;
            opacity: 0.1;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            #logo {
                max-width: 130px;
            }

            h1 {
                font-size: 22px;
            }

            h2 {
                font-size: 16px;
            }

            .input-corto {
                width: 100%;
                overflow: hidden; /* Evita el desbordamiento de texto */
    white-space: pre-wrap; /* Asegura que el texto largo se ajuste */
            }
        }

        @media only screen and (max-width: 600px) {
    #pdf-content {
        width: 100vw;
        min-height: 100vh;
        padding: 10px;
    }
    .formulario, .container {
        width: 95vw;
        margin: 5vw;
    }
}

    </style>
</head>

<body>

    <div class="container">
        <header>
            <img src="logo.jpg" alt="Logo de la Empresa" id="logo">
            <h1>Importadora TransCano</h1>
            <h2>Venta de maquinaria y servicios mecánicos</h2>
        </header>
        <img src="logo.jpg" class="watermark" alt="Marca de Agua">

        <form id="formulario">
            <div class="form-section">
                
                    <div class="">
                        <div class="section-title">PROCEDENCIA</div>
                        <input type="text" placeholder="Procedencia" required>
                    </div>
                
                    <div class="form-section">
                    <div class="">
                        <div class="section-title">DESTINO</div>
                        <input type="text" placeholder="Destino" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">ENCARGADO DE ENVÍO</div>
                <div class="form-row">
                    <input type="text" placeholder="Nombre" required class="input-corto">
                    <input type="text" placeholder="DPI" required class="input-corto">
                </div>
                <div class="form-row">
                    <input type="text" placeholder="Empresa" required class="input-corto">
                    <input type="text" placeholder="Fecha" required class="input-corto">
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">DATOS DE MAQUINARIA A TRASLADAR</div>
                <div class="form-row">
                    <input type="text" placeholder="Nombre" required class="input-corto">
                    <input type="text" placeholder="Marca" required class="input-corto">
                    <input type="text" placeholder="Modelo" required class="input-corto">
                    <input type="text" placeholder="Chasis" required class="input-corto">
                </div>
                <div class="form-row">
                    <input type="text" placeholder="Color" required class="input-corto">
                    <input type="text" placeholder="Tipo" required class="input-corto">
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">DATOS DE CAMIÓN QUE TRASLADARÁ MAQUINARIA</div>
                <div class="form-row">
                    <input type="text" placeholder="Placa" required class="input-corto">
                    <input type="text" placeholder="Marca" required class="input-corto">
                </div>
                <div class="form-row">
                    <input type="text" placeholder="Modelo" required class="input-corto">
                    <input type="text" placeholder="Motor" required class="input-corto">
                </div>
            </div>

            <div class="form-section">
                <div class="form-row">
                    <div class="input-corto">
                        <div class="section-title">GERENTE GENERAL</div>
                        <input type="text" placeholder="Gerente General" required>
                    </div>
                    <div class="input-corto">
                        <div class="section-title">NÚMERO DE TELÉFONO</div>
                        <input type="text" placeholder="Número de Teléfono" required>
                    </div>
                </div>
            </div>
        </form>

        

        <div class="signature-section">
            <h3>Firma:</h3>
            <br>
        
            <span>________________________________</span>  
            <br>
            <span>Luis Cano</span>  
        </div>
    </div>
    <div class="actions">
        <button class="btn" id="downloadBtn">Descargar PDF</button>
        <button class="btn" onclick="window.location.href='index.html'">Regresar al Menú</button>
    </div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', async () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const container = document.querySelector('.container');
            const botones = document.querySelectorAll('.btn');
            botones.forEach(boton => boton.style.display = 'none'); // Ocultar botones

            await html2canvas(container, { 
                scale: 5, // Aumentar la escala para mejorar calidad
                useCORS: true, // Para permitir el uso de imágenes de otras fuentes
                backgroundColor: null // Sin fondo para evitar bordes
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                

                // Ajustar el tamaño de la imagen
                
        const imgWidth = 90; // Ajuste de ancho
        const imgHeight = (canvas.height * imgWidth) / canvas.width;

        const posX = (210 - imgWidth) / 2; // Centrar horizontalmente
        const posY = (260- imgHeight) / 2; // Centrar verticalmente

        doc.addImage(imgData, 'PNG', posX, posY, imgWidth, imgHeight);        
        doc.save('guia_de_envio.pdf');
            });

            botones.forEach(boton => boton.style.display = ''); // Mostrar botones
        });

        document.getElementById('newQuoteBtn').addEventListener('click', () => {
            // Lógica para nueva cotización
            document.getElementById('formulario').reset(); // Resetear el formulario
        });

        html2canvas(document.getElementById('elemento-a-capturar'), {
    width: 800, // Aumenta el área de captura
    height: 1200, // Aumenta la altura si es necesario
    scale: 2  // Aumenta la escala para mejorar la calidad
});
    </script>
</body>

</html>
